<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Bank</title>
        <style>
            body{
                padding: 20px;
                background-color: #d7d7d7;
            }
            form{
                padding: 20px;
                background-color: skyblue;
                text-align: center;
                border: 2px solid black;
                width: 60%;
                margin: auto;
            }
            input,div{
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <form action="Bank" method="POST">
            <h2 style="color: red;">Banking Operations</h2>
            <input type="radio" name="operation" value="0">Deposit
            <input type="radio" name="operation" value="1">Withdraw
            <input type="radio" name="operation" value="2">Balance<br>
            <input type="text" name="amount"><br>
            <input type="submit" value="Submit">
        </form>
    </body>
