<!DOCTYPE html>
<html>
    <head>
        <title>Login from Database</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            form{
                text-align: center;
                width: 20%;
                background-color: lightblue;
                padding: 10px;
            }
            input{
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <form method="POST" action="BP2">
            <h2 style="color:red;">Login Credentials</h2>
            <table>
                <tr><td>Email: </td><td><input type="text" name="email" placeholder="Email ID"></td></tr>
                <tr><td>Password: </td><td><input type="password" name="password" placeholder="Password"></td></tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Login">
                        <input type="reset" value="Clear">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
