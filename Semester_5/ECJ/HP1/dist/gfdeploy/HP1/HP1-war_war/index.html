<!DOCTYPE html>
<html>
    <head>
        <title>Add News</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="NewsSender">
            <fieldset>
                <legend>Add News</legend>
                <table style="padding: 10px;">
                    <tr><td>Heading:</td><td><input type="text" name="heading"></td></tr>
                    <tr><td>Content:</td><td><textarea name="content" style="width:100%;" rows="10"></textarea></td></tr>
                    <tr><td colspan="2"><input type="submit" value="Send News" style="width:100%;"></td></tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
