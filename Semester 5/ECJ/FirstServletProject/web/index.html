<html>
    <head>
        <title>Index</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            li{
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div>
            <ul id="list"></ul>
        </div>
    </body>
</html>
<script>
    let l = document.getElementById("list");
    let links = {
        "First Servlet": "firstServlet.html",
        "AP 1": "AP1",
        "AP 2": "AP2.html",
        "AP 3": "AP3.html",
        "AP 4": "AP4.html",
        "AP 5": "AP5.html",
        "BP 1": "BP1",
        "BP 2 - Login using DB": "BP2",
        "BP 3 - Upload and Download image": "BP3.html",
        "BP 4 - Data from DB to Grid": "BP4",
        "BP 5 - Session with hidden field": "BP5",
    };
    let s = "";
    for(const name in links)
        s += `<li><a href="${links[name]}">${name}</a></li>`;
    l.innerHTML = s;
        
</script>
